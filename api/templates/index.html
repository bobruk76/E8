
{% extends "base.html" %}

{% block title %}
Доска объявлений
{% endblock %}

{% block content %}
    <body>
    <div class="container">
        <h1>
            Доска сайтов
        </h1>
        <p>
            <a href="/add-site">Добавить сайт</a>
        </p>
        <div class="list-group col-10 mx-auto">
            {% for item in results %}
                <a class="list-group-item list-group-item-action" href="/result/{{ item._id }}/">
                    {{ item.address }}
                    <ul>
                        <li class="list-group-item list-group-item-secondary">найдено:{{ item.words_count }}</li>
                        <li class="list-group-item list-group-item-secondary">статус страници:{{ item.http_status_code }}</li>
                    </ul>
                </a>
            {% endfor %}
        </div>
    </div>
    </body>
{% endblock %}
