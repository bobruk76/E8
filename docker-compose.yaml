  redis:
    image: redis:latest
    container_name: redis-e8
    ports:
      - 6379:6379
    command: redis-server

  postgres:
    image: postgres:latest
    container_name: flask-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=e8
    ports:
       - 5432:5432
    volumes:
      - postgresdata:/var/lib/postgresql/data

volumes:
  postgresdata:
    driver: local